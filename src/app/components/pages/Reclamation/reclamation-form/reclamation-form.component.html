<app-headerthree></app-headerthree>
<!-- Reclamation Form Start -->
<div class="section section-padding reclamation-form-wrapper">
  <div class="container">
    <div class="section-title-wrap text-center mb-5">
      <h2 class="title">Nouvelle Réclamation</h2>
      <p class="subtitle">Nous sommes à votre écoute pour résoudre rapidement vos problèmes</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="reclamation-form-card">
          <div class="form-header">
            <div class="form-icon">
              <i class="fas fa-edit"></i>
            </div>
          </div>
          <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm" class="custom-form">
            <div class="mb-4 form-floating">
              <select [(ngModel)]="reclamation.commandeId" name="commandeId" 
                      class="form-select" id="commandeSelect" required>
                <option value="" disabled selected>Sélectionnez une commande</option>
                <option *ngFor="let cmd of commandes" [value]="cmd.id">
                  Commande #{{ cmd.id }} - {{ cmd.status }}
                </option>
              </select>
              <label for="commandeSelect">Commande associée</label>
            </div>

            <div class="mb-4 form-floating">
              <textarea [(ngModel)]="reclamation.description" name="description" 
                      class="form-control" id="descriptionTextarea" rows="5" required
                      placeholder="Décrivez votre problème en détail..."></textarea>
              <label for="descriptionTextarea">Description du problème</label>
            </div>

            <div class="form-action-buttons">
              <button type="submit" class="btn-custom primary submit-btn" 
                      [disabled]="!reclamationForm.form.valid">
                <i class="fas fa-paper-plane"></i> Envoyer
                <span class="btn-hover-effect"></span>
              </button>
              <button type="button" class="btn-custom secondary cancel-btn" 
                      routerLink="/reclamations">
                <i class="fas fa-times"></i> Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Reclamation Form End -->
<app-footer [layout]="'footer-dark'" [logo]="'assets/img/logo.png'"></app-footer>
